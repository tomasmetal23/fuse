<div id="login" fxLayout="column">

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div class="logo-main pt-10">
      <img src="assets/images/jalisco-logo-fondo.png">
    </div>

    <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms', y:'100px'}}">

      <div class="login" *ngIf="!updateInitialData">

        <div class="logo pt-10">
          <img src="assets/images/sisovid_2.png">
        </div>

        <div class="logo pt-10">
          <img src="assets/images/sistema_desaparecidos_2.png">
        </div>

        <form name="loginForm" [formGroup]="loginForm" novalidate autocomplete="off">

          <mat-form-field>
            <input matInput placeholder="Usuario" formControlName="user" maxlength="20">
            <mat-error *ngIf="loginFormErrors.user.required">
              Usuario requerido
            </mat-error>
          </mat-form-field>

          <mat-form-field class="form-password" [ngClass]="{ 'showPass': showPass }">
            <input matInput [type]="showPass ? 'text' : 'password'" placeholder="Contraseña" formControlName="password" maxlength="16">
            <mat-icon matSuffix (click)="showPass = !showPass">{{showPass ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="loginFormErrors.password.required">
              Contraseña requerida
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="accent" class="submit-button" (click)="login()"
            [disabled]="loginForm.invalid" *ngIf="!loading">
            Ingresar
          </button>

          <div *ngIf="loading" class="loading">
            <mat-spinner [diameter]="60"></mat-spinner>
          </div>

          <div class="remember-forgot-password text-center">
            <a [routerLink]="'/recuperar'">
              Recuperar contraseña
            </a>
          </div>

        </form>

      </div>

    </div>

  </div>

  <div class="footer">
    JALISCO - Gobierno del Estado © {{year}}
  </div>

</div>
