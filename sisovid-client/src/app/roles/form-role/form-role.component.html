<div class="dialog-content-wrapper">

  <div mat-dialog-content class="m-0 page-layout carded fullwidth" fusePerfectScrollbar>

    <div class="header">
      <div class="title">{{title}}</div>
      <div class="close" style="position: absolute;top: 0px;right: 0;">
        <mat-icon class="mat-icon close-dialog ng-tns-c9-1 material-icons" (click)="dialogRef.close(false)" role="img"
          aria-hidden="true">close</mat-icon>
      </div>
    </div>

    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
      <form [formGroup]="form" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form">

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field class="form-input" fxFlex="100">
            <input [formControl]="nameFormControl" matInput placeholder="Nombre" required>
            <mat-error *ngIf="form.controls['name'].errors?.required">Ingresa un nombre</mat-error>
            <mat-error *ngIf="form.controls['name'].errors?.maxlength">Máximo 50 caracteres</mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field>
            <mat-select required [formControl]="typeRoleFC" placeholder="Selecciona un tipo">
              <mat-option [value]="typeRoleDirection">
                Dirección
              </mat-option>
              <mat-option [value]="typeRoleArea">
                Área
              </mat-option>
            </mat-select>
            <mat-error *ngIf="typeRoleFC.errors?.required">Selecciona un tipo de rol</mat-error>
          </mat-form-field>

        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field>
            <mat-label>Permiso de rol </mat-label>
            <mat-select required [formControl]="permissionRoleFC" placeholder="Selecciona un permiso">
              <mat-option *ngFor="let permission of permissionsRole " [value]="permission">
                {{permission === 'EDIT' ? 'Editar' : 'Ver' }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="permissionRoleFC.errors?.required">Selecciona un permiso</mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="content-save-button">
          <button mat-button (click)="save()" mat-raised-button color="accent"> Guardar </button>
        </div>

      </form>
    </div>
  </div>
</div>
